<html lang="pt-BR">
<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="style.css">
   <title>Document</title>

<body>
   <h1>Alinhamento horizontal</h1>
   <section class="flex-start">
      <div>1</div>
      <div>2</div>
      <div>3</div>
   </section>
   <section class="center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
   </section>
   <section class="flex-end">
      <div>1</div>
      <div>2</div>
      <div>3</div>
   </section>
   <section class="space-between">
      <div>1</div>
      <div>2</div>
      <div>3</div>
   </section>
   <section class="space-around">
      <div>1</div>
      <div>2</div>
      <div>3</div>

   <section class="space-evenly">
      <div>1</div>
      <div>2</div>
      <div>3</div>
   </section>
      
   <h1>Alinhamento Vertical</h1>

      <div>1</div>
      <div>2</div>
      <div>3</div>
   </section>
   <section class="center-v">

      <div>2</div>

   <section class="flex-end-v">

      <div>2</div>

   </section>
   <section class="baseline">

      <div>1</div>
      <div>2</div>

</body>
</html>
