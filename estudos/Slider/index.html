<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Slides</title>
</head>
<body>
   <div class="slider">
      <div class="slides">
         <!--Radio buttons-->
         <input type="radio" name="radio-btn" id="radio1">
         <input type="radio" name="radio-btn" id="radio2">
         <input type="radio" name="radio-btn" id="radio3">
         <input type="radio" name="radio-btn" id="radio4">
         <!--Radio buttons-->

         <!--Slide images-->
         <div class="slide first">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/cbe62e60633009.5ad2208e82d34.jpg" alt="imagem1">
         </div>
         <div class="slide">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/ea924760633009.5ad2208e5494a.jpg" alt="imagem2">
         </div>
         <div class="slide">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/45ec9c60633009.5ad2208de529f.jpg" alt="imagem3">
         </div>
         <div class="slide">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/a9a5a560633009.5ad2208e037ce.jpg" alt="imagem4">
         </div>
         <!--Slide images-->

         <!--Navigation auto-->
         <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
         </div>
         <!--Navigation auto-->
      </div>

      <!--Btn navigation-->
      <div class="manual-navigation">
         <label for="radio1" class="manual-btn"></label>
         <label for="radio2" class="manual-btn"></label>
         <label for="radio3" class="manual-btn"></label>
         <label for="radio4" class="manual-btn"></label>
      </div>
      <!--Btn navigation-->


   </div>
   <script src="script.js"></script>
</body>
</html>
